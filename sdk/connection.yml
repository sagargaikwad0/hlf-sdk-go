name: test-network-org1
version: 1.0.0

# client:
#   organization: Org1
#   connection:
#     timeout:
#       peer:
#         endorser: '300'
#   logging:
#     level: debug

client:
  organization: Org1

  cryptoconfig:
    path: /home/sagar/fabric-samples/test-network/organizations

  credentialStore:
    path: .
    cryptoStore:
      path: .
  connection:
    timeout:
      peer:
        endorser: '300'
  tlsCerts:
    client:
      key:
        path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/tls/client.key
      cert:
        path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/tls/client.crt
  logging:
    level: debug

channels:
  mychannel:  
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true        

organizations:
  Org1:
    mspid: Org1MSP
    cryptoPath: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/msp
    peers:
    - peer0.org1.example.com
    # certificateAuthorities:
    # - ca.org1.example.com
    users:
      User1:
        cert:
          path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem  # e.g., /path_to_certificates/User1@org1.example.com-cert.pem
        key:
          path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/priv_sk  # e.g., /path_to_certificates/User1@org1.example.com-priv.key

  Org2:
    mspid: Org2MSP
    cryptoPath: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/msp
    peers:
    - peer0.org2.example.com
    # certificateAuthorities:
    # - ca.org2.example.com
    users:
      User1:
        cert:
          path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/User1@org2.example.com-cert.pem  # e.g., /path_to_certificates/User1@org1.example.com-cert.pem
        key:
          path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/priv_sk  # e.g., /path_to_certificates/User1@org1.example.com-priv.key        

orderers:
  orderer.example.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
    tlsCACerts:
      path: /home/sagar/fabric-samples/test-network/organizations/ordererOrganizations/example.com/tlsca/tlsca.example.com-cert.pem  # Replace with your actual path


peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7051
    tlsCACerts:
      path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      hostnameOverride: peer0.org1.example.com  

  peer0.org2.example.com:
    url: grpcs://localhost:9051
    tlsCACerts:
      path: /home/sagar/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt    
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
      hostnameOverride: peer0.org2.example.com


